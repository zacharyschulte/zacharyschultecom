{% extends "index.html" %}

{% block content %}
  <section>
    <p>{{ page.title }}</p>

    {% if page.date %}
      <p>{{ page.date | date(format="%d %B %Y") }}</p>
    {% endif %}

    <p style="padding-bottom: 6em;"><a href="/">Return home</a></p>

    <article>
      {{ page.content | safe }}
    </article>
    
    <p><a href="/">Return home</a></p>
  </section>
{% endblock content %}
