    <title>Zachary Schulte</title>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        body {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            text-rendering: optimizeLegibility;
            font-size: 90%;
            max-width: 38rem;
            padding: 1.5rem;
            margin: auto;
            text-align: justify;
            color: #fefefe;
            background-color: #1c1c31;
        }

        header {
            text-align: center;
            font-size: .75rem;
            font-weight: black;
        }

        h1 {
            font-weight: bold;
        }

        main {
            display: flex;
            flex-flow: column;
            max-width: 70ch;
            margin: auto;
        }

        footer {
            text-align: center;
            padding-top: 3rem;
        }

        a:link {
            color: #f1f227;
        }

        a:visited {
            color: #fffacd;
        }

        a:hover {
            color: #ff00ff;
        }

        a:active {
            color: #00ffff;
        }

        ul.writing li:not(:first-of-type) {
            padding-top: 1rem;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
            height: auto;
        }

        hr {
            height: 1em;
            background: repeating-linear-gradient(45deg,
                    rgba(96, 108, 188, 0) 4em,
                    rgba(96, 108, 188, 0) 4em,
                    #f1f227 2em,
                    rgba(96, 108, 188, 0) 8em);
            border: 0;
        }


        X3D,
        x3d {
            width: 5rem;
            height: 5rem;
            cursor: pointer;
            justify-self: center;
        }

        @media only screen and (min-width: 770px) {

            X3D,
            x3d {
                width: 10rem;
                height: 10rem;
            }
        }

        X3D:hover,
        x3d:hover,
        .x3dom-canvas:hover {
            cursor: pointer;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .x3dom-canvas {
            border: none;
            cursor: pointer;
            cursor: -webkit-grab;
            cursor: grab;
            width: 100%;
            height: 100%;
        }

        .x3dom-canvas-mousedown {
            cursor: -webkit-grabbing;
            cursor: grabbing;
        }

        #cyberscape-thumb {
            display: inline-grid;
        }

        .flex-container {
            display: flex;
            flex-flow: column wrap;
        }



        ul {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1.5rem;
            padding-inline-start: unset;
            text-align: center;
            list-style-type: none;
        }

        ul li {
            display: flex;
            margin: 1rem;
            flex-flow: row;
            justify-self: center;
        }

        ul.writing li:not(:first-of-type) {
            padding-top: 1rem;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 80%;
            height: auto;
        }
    </style>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
</head>
